<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

<div class="container">
  <div class="result">

    <p>Your Result</p>

    <div class="big-result">
     <p> <span class="number">76</span> <br> <span class="of-100"> of 100 </span></p>
  </div>

    <h2>Great</h2>
   <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>

<div class="summary">

  <h3 id="title">Summary</h3>
  <div class="container-2">
  <div class="reaction">
    <label><img src="assets/images/icon-reaction.svg" alt="reaction"> 
      <p> Reaction </p> <p class="point"> 80 <span class="numero-100">/  100</span></p> </label>
  </div>
  <div class="memory"> 
    <label><img src="assets/images/icon-memory.svg" alt="memory"> <p> Memory </p> 
      <p class="point"> 92  <span class="numero-100">/ 100</span></p> </label>
  </div>
  <div class="verbal">
    <label><img src="assets/images/icon-verbal.svg" alt="verbal"> <p> Reaction </p> <p class="point"> 61  <span class="numero-100">/ 100</span></p> </label>
  </div>
  <div class="visual">
    <label><img src="assets/images/icon-visual.svg" alt="visual"> <p> Reaction </p> <p class="point"> 72 <span class="numero-100"> / 100</span></p> </label>
  </div>
  <div>
    <button class="btn">Continue</button>
  </div>

</div>
</div>

</div>
<div class="attribution">
  <div class="item">
 <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>   
  <p>Coded by <a href="https://github.com/jlavandier">Javier Lavandier</a>.</p>
</div>
</div>

</body>
</html>
